<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		.:Foro1:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Foro</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<div class="row" align="left">		
				<div class="row">
				
					
				
					<div class="col-sm-8 text-right">
						<div class="form-group box-main-btn">
							<span style="display: block; height:30px;"></span>
							
							
						
							<p:commandButton value="Nuevo"						
								action="#{foroController.newForo()}"
								styleClass="btn btn-primary ajax=false" />
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						
						<p:dataTable id="lstColaborador" var="cob"
							value="#{ForoController.listaForo}" paginator="true"
							
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="IdForo" sortBy="#{cob.idAlumno}">
								<h:outputText value="#{cob.idAlumno}" />
							</p:column>

							<p:column headerText="Asunto">
								<h:outputText value="#{cob.persona.nombre}"/>
							</p:column>
							
							<p:column headerText="Comentario" sortBy="#{cob.nrotarjeta}">
								<h:outputText value="#{cob.nrotarjeta}" />
							</p:column>
							

						</p:dataTable>
						
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
