<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Docente:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Registro de Numero de cuenta</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
		
			<h:outputLabel for="idDocente" value="Id " styleClass="control-label" />
			<p:inputText autocomplete="off" id="idDocente"
				styleClass="form-control" value="#{docenteController.docente.idDocente}"
				required="true" />
				
			<h:outputLabel for="docente" value="Docente"
				styleClass="control-label" />
			<br />
			<p:selectOneMenu id="cboPersona" value="#{docenteController.docente.persona}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{docenteController.listaPersonas}" var = "a" 
					itemLabel="#{a.nombre}" itemValue="#{a}"/>
			</p:selectOneMenu> 
			
			<br />
			
			<h:outputLabel for="tarjeta" value="Tarjeta"
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="tarjeta"
				styleClass="form-control"
				value="#{docenteController.docente.numeroCuenta}" maxlength="16"
				required="true" />
					
			
			<br />

			<p:commandButton value="Grabar"
				actionListener="#{docenteController.insert()}"
				styleClass="btn btn-primary " update="@form"
				action="panel?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listPropietario?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
